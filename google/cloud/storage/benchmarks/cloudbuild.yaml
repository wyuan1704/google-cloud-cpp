options:
  machineType: 'N1_HIGHCPU_32'
  diskSizeGb: '256'

timeout: 3600s

steps:
  # Builds the docker image that will be used by the main build step.
  - name: 'gcr.io/kaniko-project/executor:v1.6.0-debug'
    args: [
        '--log-format=text',
        '--context=dir:///workspace/',
        '--dockerfile=google/cloud/storage/benchmarks/benchmarks.Dockerfile',
        '--cache=true',
        '--destination=gcr.io/${PROJECT_ID}/cloud-cpp-storage-benchmarks:${BUILD_ID}',
        '--push-retry=3',
    ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
        'container', 'images', 'add-tag',
        'gcr.io/${PROJECT_ID}/cloud-cpp-storage-benchmarks:${BUILD_ID}',
        'gcr.io/${PROJECT_ID}/cloud-cpp-storage-benchmarks:latest'
    ]
